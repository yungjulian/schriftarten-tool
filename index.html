<!DOCTYPE html>
<html lang="de">
<head>

    <link rel="icon" href="https://www.rot-weiss-essen.de/wp-content/themes/RotWeissEssen/images/Rot-Weiss-Essen-Vereinslogo.png">
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Container Styles */
        .container {
            flex-grow: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        header img {
            width: 40px;
            height: 40px;
            vertical-align: middle;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-left: 10px;
        }

        /* Input field */
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            max-width: 700px;
            padding: 15px;
            font-size: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        /* Output Container */
        .output-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .output-field {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 700px;
        }

        .output-text {
            font-size: 1.5rem;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f4f4f4;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            min-height: 50px; /* Ensure a minimum height for consistency */
            overflow-wrap: break-word; /* Handle overflow text */
            word-wrap: break-word;
        }

        .copy-btn {
            background-color: #E1001E;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 15%;
            margin-left: 10px;
            font-size: 1.2rem;
            box-sizing: border-box;
        }

        .copy-btn:hover {
            background-color: #b70019;
        }

        /* Footer */
        footer {
            background-color: #F5F5F5; /* Updated footer color */
            color: #333;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        footer a {
            color: #E1001E;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Toast notification */
        .toast {
            visibility: hidden;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            z-index: 999;
        }

        .toast.show {
            visibility: visible;
            animation: fadeInOut 3s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Mobile View */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .input-container {
                flex-direction: column;
                gap: 10px;
            }

            input[type="text"] {
                width: 100%;
            }

            .output-field {
                flex-direction: column;
                align-items: flex-start;
            }

            .copy-btn {
                width: 100%;
                margin-top: 10px;
            }

            .output-text {
                width: 100%;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
